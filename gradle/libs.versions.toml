kotlinxSerialization = "1.10.0"
kotlinxBrowser = "0.5.0"
kotlinxDatetime = "0.7.1"
composeMultiplatform = "1.10.1" # https://github.com/JetBrains/compose-multiplatform/releases
composeMaterial3 = "1.10.0-alpha05"
jetbrainsNavigation3 = "1.0.0-alpha06"
jetbrainsLifecycle = "2.10.0-alpha08"
androidxLifecycle = "2.10.0"
androidxStartup = "1.2.0"
androidxActivity = "1.12.4"
turbine = "1.2.1"
